<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Search Bar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #fff;
        }

        form {
            margin-bottom: 20px;
        }

        #search-bar {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        #search-bar:focus {
            border-color: #fff;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            outline: none;
        }

        #search-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2575fc;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #1a5bb8;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            #search-bar {
                font-size: 14px;
            }

            #search-button {
                font-size: 14px;
            }

            #result {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dictionary Search</h1>
        <form id="search-word-form">
            <input type="text" id="search-bar" placeholder="Search for a word...">
            <button id="search-button" type="submit">Search</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Include your script file -->
    <script src="dictonnary2.js"></script>
</body>
</html>
