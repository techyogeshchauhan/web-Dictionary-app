<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Word</title>
    <link rel="stylesheet" href="dictonnary3.css">
</head>
<body>
    <div class="container">
        <h1>Add a New Word</h1>
        <form id="addWordForm">
            <input type="text" id="newWord" placeholder="Enter new word" name="word" required>
            <textarea id="newDefinition" placeholder="Enter definition" name="definition" required></textarea>
            <button type="submit">Add Word</button>
        </form>
        <div id="message-box"></div>
    </div>
    <script src="./dictonnary2.js"></script>
</body>
</html>
